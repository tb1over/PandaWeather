<!DOCTYPE html>
<html lang="en">
<script>
    function check_newpwd() {
        var newpwd = document.getElementById("newpwd").value;
        if(newpwd == null || newpwd == ''){
            alert('新的密码不能为空');
            return false;
        }
        return true;
    }
    function check_newcpwd() {
        var newcpwd = document.getElementById("newcpwd").value;
        if(newcpwd == null || newcpwd == ''){
            alert('确认密码不能为空');
            return false;
        }
        return true;
    }
    function check_is_same() {
        var newpwd = document.getElementById("newpwd").value;
        var newcpwd = document.getElementById("newcpwd").value;
        if(newpwd == newcpwd){
            return true
        }
        alert('两次密码输入不一致')；
        return false
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Panda Weather找回密码</title>
    <link rel="stylesheet" href="/static/css/inputborder.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" >
</head>
<script src="/static/js/realert.js"></script>
<style>
div {
    position: absolute;
    left: 0;
}
.titlep{font-size: 50px;color: rgba(90, 90, 90, 0.87);}
p {color:#41637C;text-align:center;}
input {color:#41637C;}
input, button, select, textarea {outline:none}
</style>
<link rel="stylesheet" href="/static/css/style.css">
<body>
<section class="fog">
	<figure class="absolute-bg" style="background-image: url('/static/img/home.jpg');"></figure>
	<div class="fog__container">
		<div class="fog__img fog__img--first"></div>
		<div class="fog__img fog__img--second"></div>
	</div>
</section>
<div style="width:100%; height:80%;top:8%">
    <p class="titlep">Panda Weather</p>
    <br><br><br><br><br><br>
    <form action="/retrieve/retrieve_02/" method="post" onsubmit="return check_newpwd() && check_newcpwd() && check_is_same()">
    <p><input type="password" id="newpwd" name="newpwd" placeholder="输入新密码" style="border:0;color:#5a5a5a;background-color:rgba(231,232,232,0.3);width:300px;height:25px;font-style: italic;font-size: 15px"/></p>
        <br>
    <p><input type="password" id="newcpwd" name="newcpwd" placeholder="再次输入新密码" style="border:0;color:#5a5a5a;background-color:rgba(231,232,232,0.3);width:300px;height:25px;font-style: italic;font-size: 15px"/></p>
        <br>
    <p><input type="submit" value="确认修改" style="cursor:pointer;padding:1px;font-size: 15px;width: 90px;height: 30px;background-color: rgba(231,232,232,0.3);color: #5a5a5a"/></p>
    </form>
</div>
</body>
